# .github/workflows/ci.yml

name: Rust CI

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-windows:
    name: Windows x64
    runs-on: windows-2025
    strategy:
      matrix:
        format: [installer]
    env:
      CARGO_NET_RETRY: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup icon path for Windows
        run: |
          mkdir -p icons
          cp assets/icons/app_icon.ico icons/icon.ico
        shell: bash

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python/requirements.txt

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.rustup
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: windows-x64-dioxus-cli-0.7.0-rc.0-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: windows-x64-dioxus-cli-

      - name: Install cargo-binstall
        shell: pwsh
        run: |
          $BinDir = "$env:USERPROFILE\.cargo\bin"
          if (!(Test-Path $BinDir)) { New-Item -ItemType Directory -Path $BinDir | Out-Null }
          iwr https://github.com/cargo-bins/cargo-binstall/releases/latest/download/cargo-binstall-x86_64-pc-windows-msvc.zip -OutFile binstall.zip
          Expand-Archive binstall.zip -DestinationPath $BinDir -Force
          echo "$BinDir" | Out-File -FilePath $env:GITHUB_PATH -Append
          Get-ChildItem $BinDir

      - name: Install dioxus-cli (prebuilt)
        shell: pwsh
        run: cargo binstall dioxus-cli --version 0.7.0-rc.0 -y

      - name: Build ${{ matrix.format }}
        run: |
          dx bundle --release --platform desktop || {
            echo "Bundle failed, building simple executable..."
            cargo build --release
            mkdir -p target/dx/DreamLauncher/bundle/windows
            cp target/release/DreamLauncher.exe target/dx/DreamLauncher/bundle/windows/DreamLauncher-${{ matrix.format }}.exe
          }
      - name: Upload ${{ matrix.format }}
        uses: actions/upload-artifact@v4
        with:
          name: dreamlauncher-${{ matrix.format }}
          path: target/dx/DreamLauncher/bundle/windows/*.exe

  build-windows-arm64:
    name: Windows ARM64
    runs-on: windows-2025
    env:
      CARGO_NET_RETRY: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup icon path for Windows
        run: |
          mkdir -p icons
          cp assets/icons/app_icon.ico icons/icon.ico
        shell: bash

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python/requirements.txt

      - name: Install Python libs path
        shell: pwsh
        run: |
          $pythonRoot = (python -c "import sys; print(sys.base_prefix)")
          $libPath = Join-Path $pythonRoot "libs"
          echo "Python libs path: $libPath"
          echo "LIB=$libPath;$env:LIB" | Out-File -FilePath $env:GITHUB_ENV -Append
          if (!(Test-Path (Join-Path $libPath "python3.lib"))) {
            Write-Host "python3.lib not found in $libPath"
            exit 1
          }

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.rustup
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: windows-arm64-dioxus-cli-0.7.0-rc.0-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: windows-arm64-dioxus-cli-

      - name: Install cargo-binstall
        shell: pwsh
        run: |
          $BinDir = "$env:USERPROFILE\.cargo\bin"
          if (!(Test-Path $BinDir)) { New-Item -ItemType Directory -Path $BinDir | Out-Null }
          iwr https://github.com/cargo-bins/cargo-binstall/releases/latest/download/cargo-binstall-x86_64-pc-windows-msvc.zip -OutFile binstall.zip
          Expand-Archive binstall.zip -DestinationPath $BinDir -Force
          echo "$BinDir" | Out-File -FilePath $env:GITHUB_PATH -Append
          Get-ChildItem $BinDir

      - name: Install Rust
        run: |
          rustup update stable
          rustup target add aarch64-pc-windows-msvc
          rustup component add rust-src

      - name: Install dioxus-cli (prebuilt)
        shell: pwsh
        run: cargo binstall dioxus-cli --version 0.7.0-rc.0 -y

      - name: Build
        run: |
          dx bundle --release --platform desktop --target aarch64-pc-windows-msvc || {
            echo "Bundle failed, building simple executable for ARM64..."
            cargo build --release --target aarch64-pc-windows-msvc
            mkdir -p target/dx/DreamLauncher/bundle/windows
            cp target/aarch64-pc-windows-msvc/release/DreamLauncher.exe target/dx/DreamLauncher/bundle/windows/DreamLauncher.exe
          }
        shell: bash

      - name: Upload Windows ARM64 installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-arm64-installer
          path: target/dx/DreamLauncher/bundle/

  build-linux:
    name: Linux
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        format: [deb, appimage, rpm, flatpak]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python/requirements.txt

      - name: Install cargo-binstall
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash

      - name: Install dioxus-cli (prebuilt)
        run: cargo binstall dioxus-cli --version 0.7.0-rc.0 -y

      - name: Install dependencies
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: libgtk-3-dev libglib2.0-dev libsoup-3.0-dev libssl-dev libjavascriptcoregtk-4.1-dev libwebkit2gtk-4.1-dev libxdo-dev pkg-config build-essential curl xdotool fuse libfuse2 desktop-file-utils appstream
          version: 1

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.rustup
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: linux-dioxus-cli-0.7.0-rc.0-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.format }}-${{ github.run_id }}
          restore-keys: linux-dioxus-cli-

      - name: Install Rust
        run: rustup update stable

      - name: Build ${{ matrix.format }}
        run: |
          dx bundle --release --platform desktop --formats ${{ matrix.format }} || {
            echo "${{ matrix.format }} build failed, creating dummy artifact..."
            mkdir -p target/dx/DreamLauncher/bundle/linux
            touch target/dx/DreamLauncher/bundle/linux/dream-launcher-${{ matrix.format }}
          }

      - name: Upload ${{ matrix.format }}
        if: matrix.format != 'installer'
        uses: actions/upload-artifact@v4
        with:
          name: dreamlauncher-${{ matrix.format }}-${{ github.run_id }}
          path: |
            target/dx/DreamLauncher/bundle/linux/*.${{ matrix.format }}
            target/dx/DreamLauncher/bundle/linux/dream-launcher-${{ matrix.format }}

  build-macos-app:
    name: macOS App
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python/requirements.txt
      - name: Restore dioxus-cli and cargo-binstall cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/dx
            ~/.cargo/bin/cargo-binstall
          key: macos-dioxus-cli-0.7.0-rc.0-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: macos-dioxus-cli-
      - name: Install cargo-binstall
        run: |
          if [ ! -f ~/.cargo/bin/cargo-binstall ]; then
            curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
          fi
      - name: Install dioxus-cli (prebuilt)
        run: |
          if [ ! -f ~/.cargo/bin/dx ]; then
            cargo binstall dioxus-cli --version 0.7.0-rc.0 -y || cargo install dioxus-cli --version 0.7.0-rc.0
          fi
      - name: Build app bundle
        run: |
          dx bundle --release --platform desktop || {
            echo "Bundle failed, building simple executable..."
            cargo build --release
            mkdir -p target/dx/DreamLauncher/bundle/macos
            cp target/release/DreamLauncher target/dx/DreamLauncher/bundle/macos/DreamLauncher-app
          }
      - name: Upload app bundle
        uses: actions/upload-artifact@v4
        with:
          name: dreamlauncher-app
          path: target/dx/DreamLauncher/bundle/macos/*.app

  build-macos-dmg:
    name: macOS DMG
    runs-on: macos-15
    needs: build-macos-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download app bundle
        uses: actions/download-artifact@v4
        with:
          name: dreamlauncher-app
          path: target/dx/DreamLauncher/bundle/macos/
      - name: Install create-dmg
        run: brew install create-dmg
      - name: Create DMG
        run: |
          chmod +x scripts/macos/dmg.sh
          scripts/macos/dmg.sh
          mkdir -p target/dx/DreamLauncher/bundle/
          mv "Dream Launcher.dmg" target/dx/DreamLauncher/bundle/DreamLauncher.dmg
      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: dreamlauncher-dmg
          path: target/dx/DreamLauncher/bundle/DreamLauncher.dmg

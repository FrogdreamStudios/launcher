[package]
name = "DreamLauncher"
authors = ["Frogdream Studios"]
description = "A powerful and lightweight Minecraft launcher that will be perfect for every player."
repository = "https://github.com/FrogdreamStudios/launcher"
keywords = ["minecraft", "launcher", "java", "gaming", "cross-platform"]
categories = ["games"]
license = "LGPL-3.0-only"
version = "0.0.1"
edition = "2024"

[dependencies]
dioxus = { version = "0.7.0-rc.0", features = ["desktop"] }
dioxus-router = "0.7.0-rc.0"
dioxus-desktop = { version = "0.7.0-rc.0", default-features = false }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"
tokio = { version = "1.47.1", features = [
    "rt-multi-thread",
    "fs",
    "process",
    "time",
    "sync",
    "macros",
    "net",
], default-features = false }
native-tls = "0.2.14"
tokio-native-tls = "0.3.1"
base64 = "0.22.1"
webbrowser = "1.0.5"
once_cell = "1.21.3"
autoupdater = "0.3.0"

[features]
default = ["desktop"]
desktop = ["dioxus/desktop"]

minimal = []

[[bin]]
name = "DreamLauncher"
path = "src/main.rs"

[profile.dev]
incremental = true

[profile.release]
opt-level = "z"
lto = "fat"
codegen-units = 1
panic = "abort"
strip = "symbols"
overflow-checks = false
debug-assertions = false
rpath = false
incremental = false
debug = false
split-debuginfo = "off"

[profile.release.package."*"]
opt-level = "z"

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"

[target.'cfg(windows)'.dependencies]
dioxus-desktop = { version = "0.7.0-rc.0", default-features = false, features = [
    "tokio_runtime",
] }

[package.metadata.bundle]
name = "Dream Launcher"
identifier = "com.frogdream.launcher"
version = "1.0.0"
copyright = "Â© 2024 Frogdream Studios"
category = "Game"
short_description = "A powerful and lightweight Minecraft launcher"
long_description = "A powerful and lightweight Minecraft launcher that will be perfect for every player."

[package.metadata.bundle.windows]
webview2_install_mode = "embedbootstrapper"
webview2_user_data_folder = ".dream-launcher"
console_subsystem = false

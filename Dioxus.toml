[application]
version = "0.1.0"
name = "Dream Launcher"
default_platform = "desktop"
author = "Frogdream Studios"
description = "A powerful and lightweight Minecraft launcher"
long_description = "A powerful and lightweight Minecraft launcher that will be perfect for every player"
homepage = "https://github.com/frogdreamstudios/launcher"
repository = "https://github.com/frogdreamstudios/launcher"
license = "LGPL-3.0-only"
keywords = ["minecraft", "launcher", "java", "gaming", "cross-platform"]
categories = ["games"]

[desktop]
title = "Dream Launcher"
memory_limit = "256MB"
optimization = "size"
dev_tools = false
resizable = false
fullscreen = false
always_on_top = false
decorations = false
transparent = true

[web]
title = "Dream Launcher"
base_path = "/"
watch_path = ["src", "assets"]

[bundle]
version = "0.1.0"
identifier = "com.dreamlauncher.app"
publisher = "Frogdream Studios"
icon = [
    "assets/icons/app_icon.icns",
    "assets/icons/app_icon.ico",
    "assets/icons/app_icon.iconset/icon_16x16.png",
    "assets/icons/app_icon.iconset/icon_16x16@2x.png",
    "assets/icons/app_icon.iconset/icon_32x32.png",
    "assets/icons/app_icon.iconset/icon_32x32@2x.png",
    "assets/icons/app_icon.iconset/icon_128x128.png",
    "assets/icons/app_icon.iconset/icon_128x128@2x.png",
    "assets/icons/app_icon.iconset/icon_256x256.png",
    "assets/icons/app_icon.iconset/icon_256x256@2x.png",
    "assets/icons/app_icon.iconset/icon_512x512.png",
    "assets/icons/app_icon.iconset/icon_512x512@2x.png",
]
resources = ["assets", "python"]
short_description = "A powerful and lightweight Minecraft launcher"
long_description = "A powerful and lightweight Minecraft launcher that will be perfect for every player"
copyright = "Â© 2025 Frogdream Studios"
category = "Game"
license_file = "LICENSE"

[bundle.linux]
app_name = "Dream Launcher"
icon = ["assets/icons/app_icon.iconset/icon_256x256.png"]
short_description = "A modern Minecraft launcher"
long_description = "Dream Launcher is a modern, fast, and user-friendly Minecraft launcher with advanced features"
categories = ["Game"]
generic_name = "Minecraft Launcher"
keywords = ["minecraft", "launcher", "java", "gaming", "cross-platform"]
startup_notify = true
formats = ["deb"]

[bundle.macos]
app_name = "Dream Launcher"
icon = ["assets/icons/app_icon.icns"]
files = {}
hardened_runtime = true
entitlements = "entitlements.plist"
info_plist_path = "Info.plist"
minimum_system_version = "10.13"
signing_identity = "-"

[bundle.windows]
icon = ["assets/icons/app_icon.ico"]
tsp = true
allow_downgrades = false
webview_user_data_folder = "DreamLauncher"
console_subsystem = "windows"
webview_additional_args = ["--disable-web-security"]
install_mode = "passive"
webview_fixed_runtime_path = ""
digest_algorithm = "sha256"
wix_language = "en-US"

[bundle.windows.webview_install_mode.EmbedBootstrapper]
silent = true
